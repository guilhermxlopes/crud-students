<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Students Manager</title>
  </head>
  <body>
    <header>
      <h1>Students Manager System</h1>
      <button id="registerStudent" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegister">
        Register new student
      </button>
      <button id="deleteStudents" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDeleteAll">
        Delete all students
      </button>
    </header>
    <content>
      <div id="modalDeleteAll" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete all students</h5>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label>Are you sure? This action is permanent.</label>
              </div>
              <button type="submit" id="deleteDatabase" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div id="modalRegister" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Register a new student to the database</h5>
            </div>
            <div class="modal-body">
              <form class="register">
                <div class="mb-3">
                  <label for="name" class="form-label" id="name">Name:</label>
                  <input type="name" class="form-control" id="f-name" data-index="new" aria-describedby="name" placeholder="John Smith" required />
                </div>
                <div class="mb-3">
                  <label for="GR" class="form-label">General Register:</label>
                  <input type="number" class="form-control" id="f-gr" placeholder="xxxxxxxxx" required />
                </div>
                <div class="mb-3">
                  <label for="birthdate" class="form-label">Birthdate:</label>
                  <input type="text" class="form-control" id="f-birthdate" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="f-email" placeholder="johnsmith@gmail.com" required />
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <table class="table" id="tableStudents">
        <thead>
          <th scope="col">Name</th>
          <th scope="col">GR</th>
          <th scope="col">Birthdate</th>
          <th scope="col">Email</th>
        </thead>
        <tbody>
          <tr>
            <td>JoÃ£o</td>
            <td>20220001</td>
            <td>27/01/1999</td>
            <td>joao@gmail.com</td>
          </tr>
        </tbody>
      </table>
    </content>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
